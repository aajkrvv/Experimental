<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 입력</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function onSubmit(e) {
            e.preventDefault(); // 기본 폼 제출을 방지
            const recaptchaResponse = grecaptcha.getResponse();
            if (recaptchaResponse.length === 0) {
                alert("리캡챠를 확인해 주세요.");
                return;
            }

            // 비밀번호 체크 및 폼 제출
            checkPassword();
        }

        function checkPassword() {
            const correctPassword = "152536"; // 미리 저장된 비밀번호
            const inputPassword = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            
            if (inputPassword === correctPassword) {
                window.location.href = "home.html"; // 비밀번호가 맞으면 home.html로 이동
            } else {
                messageElement.style.color = "red";
                messageElement.textContent = "비밀번호가 틀렸습니다.";
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>비밀번호 입력</h2>
    <form id="demo-form" onsubmit="onSubmit(event)">
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
        <br>
        <button class="g-recaptcha" 
            data-sitekey="6LfpB0cqAAAAALUoLn1hvzA4HfxYvlnuz3JIH0ta" 
            data-callback='onSubmit' 
            data-action='submit'>로그인</button>
        <p id="message"></p>
    </form>
</div>

</body>
</html>
